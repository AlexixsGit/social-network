spring:
  application:
    name: product-manager-service
  main:
    web-application-type: reactive

springdoc:
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: DESC

app:
  mongo:
    host: mongodb.social.local
    port: 27017
    dbname: social-network

server:
  port: ${PORT:8081}
  context-path: /api/v1/
